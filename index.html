
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body class="body"> 
  
    <table class="main"> 
        
        <tr id="screen"> 
            <td colspan="4"> 
                <input type="text" id="result" data-answer> 
            </td> 
        </tr> 
        <div>
            <tr> 
                <td><input type="button" value="c" data-cancel></td> 
                <td><input type="button" value="del" data-delete></td> 
                <td><input type="button" value="<" data-inequality></td> 
                <td><input type="button" value=">" data-inequality></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="7" data-num></td> 
                <td><input type="button" value="8" data-num></td> 
                <td><input type="button" value="9" data-num></td> 
                <td><input type="button" value="/" data-operator></td> 
            </tr> 
            
            <tr> 
                <td><input type="button" value="4" data-num></td> 
                <td><input type="button" value="5" data-num></td> 
                <td><input type="button" value="6" data-num></td> 
                <td><input type="button" value="*" data-operator></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="1" data-num></td> 
                <td><input type="button" value="2" data-num></td> 
                <td><input type="button" value="3" data-num></td> 
                <td><input type="button" value="-" data-operator></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="0" data-num></td> 
                <td><input type="button" value="." data-dot></td> 
                <td><input type="button" value="+" data-operator></td> 
                <td><input type="button" value="=" data-equalTo></td> 
            </tr> 
        </div>
    </table> 

    <script src="file.js"></script>
</body> 
</html>
